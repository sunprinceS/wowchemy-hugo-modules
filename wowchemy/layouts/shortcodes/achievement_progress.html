{{/* Progressbar Shortcode. */}}
{{ $progress := .Get "progress" }}

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{$progress}}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{$progress}}%</div>
</div>
